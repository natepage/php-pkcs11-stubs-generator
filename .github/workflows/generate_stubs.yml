name: Generate PHP Stubs

on: [push]

jobs:
    generate_stubs:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                with:
                    path: repos/self

            -   uses: actions/checkout@v3
                with:
                    repository: gamringer/php-pkcs11
                    ref: master
                    path: repos/php-pkcs11

            -   uses: actions/checkout@v3
                with:
                    repository: natepage/php-pkcs11-ide-helper
                    ref: main
                    path: repos/php-pkcs11-ide-helper

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.1
                    coverage: none
                    extensions: pkcs11

            -   uses: ramsey/composer-install@v2
                with:
                    working-directory: repos/self

            -   run: |
                    ls -la repos
                    php repos/self/bin/generate-stubs.php
                    ls -la repos/php-pkcs11-ide-helper
                shell: bash
